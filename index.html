<!DOCTYPE html>
<html>
   <head>
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <title>Todo App</title>
   </head>
   <body >
      <!-- Start of todo app -->

      <section class="container text-center ">
         <div class="jumbotron">
         <div class="row" id="adding">

            <div class="col-sm-4 col-md-4 heading ">
               <span class="glyphicon glyphicon-th-list"></span>
               <h3>Todo List</h3>
            </div>
            <div class="col-sm-4 col-md-4">
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTodoModal">
               +  Add Task
               </button>
            </div>
            <div id="time" class="col-sm-4 col-md-4 heading"></div>
         </div>
         <br>
         <div class="container-fluid " id="addedTasks">
            <div class="row">
               <div class="col-sm-6">
                  <div id="incomplete">
                     <h3>Incomplete Tasks
                        <i class="fa fa-thumb-tack"></i>
                     </h3>
                     <hr width="70%">
                     <ul id="incompleteList">
                     </ul>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div id="completed">
                     <h3>Completed Tasks
                        <i class="fa fa-check-square-o"></i>
                     </h3>
                     <hr width="70%">
                     <ul id="completedlist">
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <!-- The Modal -->
         <div class="modal fade" id="newTodoModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="modal-title">New Todo</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     </div
                     <!-- Modal body -->
                     <div class="modal-body">
                        <div class="form-group">
                           <label for="subject">Subject</label>
                           <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="form-group">
                           <label for="comment">Description:</label>
                           <textarea class="form-control" id="description" rows="5" id="comment"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="add();" data-dismiss="modal">Add New task</button>
                     </div>
                     <!-- Modal footer -->
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- The Modal -->
         <div class="modal fade" id="updateModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="modal-title">Update Todo</h4>
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     </div
                     <!-- Modal body -->
                     <div class="modal-body">
                        <div class="form-group">
                           <label for="subject">Subject</label>
                           <input type="text" class="form-control" id="newSubject">
                        </div>
                        <div class="form-group">
                           <label for="comment">Description:</label>
                           <textarea class="form-control" id="newDescription" rows="5" ></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="update();" data-dismiss="modal">Update the task</button>
                     </div>
                     <!-- Modal footer -->
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- End of Todo App  -->
			<!--sources -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <script src="main.js"></script>
      <link href="main.css" rel="stylesheet">
   </body>
</html>
